name: Deploy ไปยัง Firebase Hosting Production
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install Dependencies (in root)
        run: npm install # รันใน root
      - name: Build Next.js App (in root)
        run: npm run build # รันใน root
      - name: ติดตั้ง Firebase CLI
        run: npm install -g firebase-tools@latest
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project pachara-shop --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
