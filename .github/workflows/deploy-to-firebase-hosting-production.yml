name: Deploy ไปยัง Firebase Hosting Production
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm install
      - run: npm run build
      - name: ติดตั้ง Firebase CLI
        run: npm install -g firebase-tools@latest
      - name: Debug GOOGLE_APPLICATION_CREDENTIALS
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}"
      - name: Deploy ไปยัง Firebase Hosting และ Functions พร้อม Force
        run: firebase deploy --only hosting, functions --project pachara-shop --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
    defaults:
      run:
        working-directory: hosting
