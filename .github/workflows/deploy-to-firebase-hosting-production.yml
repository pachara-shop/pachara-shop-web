name: Deploy ไปยัง Firebase Hosting PROD
'on':
  push:
    branches:
      - main
    # paths-ignore:
    #   - '.github/workflows/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hosting
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build
      - name: ติดตั้ง Firebase CLI
        run: npm install -g firebase-tools@latest
      - name: Test Firebase Authentication
        run: firebase projects:list --debug
      - name: Deploy ไปยัง Firebase Hosting และ Functions พร้อม Force
        run: |
          firebase experiments:enable webframeworks
          firebase deploy --only hosting,functions --project pachara-shop --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
